<h2>S_WheelDown</h2>
<dl>
	<dt>機能</dt>
		<dd>ホイールダウン</dd>
	<dt>構文</dt>
		<dd><i>void  S_WheelDown ( i1  )</i>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>マウスの移動量 </td></tr>
		</table>
		</dd>
	<dt>補足</dt>
		<dd>
		120でホイールの一刻みに相当します。0または省略の場合は120が指定されたとみなします。
		</dd>
</dl>
