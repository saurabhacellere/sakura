<h2>S_WrapWindowWidth</h2>
<dl>
	<dt>機能</dt>
		<dd>現在のウィンドウ幅で折り返し／折り返し解除</dd>
	<dt>構文</dt>
		<dd><i>void  S_WrapWindowWidth ( )</i></dd>
	<dt>説明</dt>
		<dd>
		<p>「折り返し」「非折り返し」を指定することはできない。
		折り返し／非折り返しが交互に切り替わる。</p>
		</dd>
</dl>
