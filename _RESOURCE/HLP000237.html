<h2>(選択)単語の右端に移動</h2>
カーソルを<a href="HLP000250.html">単語</a>の右端に移動します。<br>
<br>
<img src="images/hint.png">ヒント<br>
I have a pen.<br>
と書いた場合、aの前にカーソルがあるときに単語の左端に移動を実行すると、aの前までカーソルが移動します。<br>
これを、aの後ろに移動するように「<a href="HLP000081.html">共通設定 『全般』プロパティ</a>」で設定することができます。<br>
