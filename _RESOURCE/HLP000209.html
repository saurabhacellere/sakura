<h2>ブックマークの一覧</h2>
<a href="HLP000205.html">ブックマーク</a>の一覧をアウトライン解析と同じダイアログで表示します。<br>
ダイアログにフォーカスがあるときに、「ブックマークの一覧」のショートカットキー（デフォルトではAlt+F2)を押すと、内容を更新できます。<br>
「<a href="HLP000064.html">アウトライン解析</a>」のショートカットキー（デフォルトではF11)を押すと、アウトライン解析に切り替えられます。<br>
