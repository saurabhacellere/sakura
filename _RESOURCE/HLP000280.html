<h2>タグファイルの作成</h2>
<a href="HLP000281.html">ダイレクトタグジャンプ</a>で使用するタグファイルを作成します。<br>
タグファイルは現在開いているファイルがあるフォルダから、ルート(C:\など)に向かって探して行き、最初に見つけた「tags」というファイルを使います。<br>
