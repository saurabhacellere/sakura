<h2>編集の全終了</h2>
現在開いているすべてのウィンドウを閉じます。<br>
<br>
MDI風の動作に合わせた設定のときに「<a href = "HLP000019.html">すべて閉じる</a>」ではウィンドウは閉じられませんが、「編集の全終了」を実行すると、タブ設定の内容にかかわらずタスクトレイ以外のすべてのプロセスを終了します。<br>
<br>
タスクトレイを使わない設定のときは、「<a href = "HLP000028.html">サクラエディタの全終了</a>」と同じになり、MDI風の設定をしていないときは「<a href = "HLP000019.html">すべて閉じる</a>」と同じになります。<br>
