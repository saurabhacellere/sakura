<h2>現在位置を移動履歴に登録</h2>
現在のカーソル位置を移動履歴に登録します。<br>
<br>
移動履歴は、「すべて選択」・「ファイルの先頭」・「ファイルの末尾に移動」・「指定行ヘジャンプ」・「次を検索」・「前を検索」・「検索」・「置換」で自動的に記録されます。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: MoveHistSet( );<br>
・記録:	○<br>
