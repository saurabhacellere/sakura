<h2>ステータスバーを表示、表示中のステータスバーを隠す</h2>
ステータスバーの表示／非表示を切り替えます。<br>
<br>
ステータスバー上のマウスクリックに対応しています。(sakura:1.4.3.7以降)<br>
<div class=li200><a href="HLP000046.html">挿入／上書きの切り替え</a>，<a href="HLP000125.html">マクロの記録開始・終了</a>がダブルクリックで行えます。<br>
<a href="HLP000285.html">入力改行コード</a>位置での右クリックでメニューが表示されます。<br>
</div><br>
選択中に範囲の行数・バイト数がステータスバーに表示されます。ただし、ステータスバー非表示時は、メニュー横に表示されません。 (sakura:1.5.4.0以降)<br>
<br>
