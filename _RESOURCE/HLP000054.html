<h2>Base64デコードして保存</h2>
メールにBase64で添付されているバイナリファイル等を、テキストから復元します。<br>
メール中のMIMEヘッダーや「--」で始まる区切り部分は、範囲選択しないで下さい。<br>
自動的に判別できません。<br>
エンコードされたデータ部分だけを確実に範囲選択して下さい。<br>
