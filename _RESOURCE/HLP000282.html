<h2>タブを表示、表示中のタブを隠す</h2>
タブの表示／非表示を切り替えます。<br>
<div class=li200>
・タブ表示は<a href="HLP000146.html">共通設定 『ウィンドウ』プロパティ</a>で設定できます。<br>
・タブ上で右クリックすると「タブメニュー」が開かれます。<br>
・タブで複数のウィンドウがまとめられている場合，ウィンドウ右上の[×]を押しても編集中のウィンドウしか閉じませんが，これは仕様です。<br>
すべてのウィンドウを閉じる場合にはファイルメニューの「<a href="HLP000019.html">すべてのウィンドウを閉じる</a>」メニューをお使いください。<br>
</div><br>
