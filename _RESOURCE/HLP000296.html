<h2>すべて行置換(実行)</h2>
文字列をすべて置換します。(sakura:1.5.10.0以降)<br>
<a href="HLP000062.html">置換</a>ダイアログで [すべて行置換] ボタンを押した時の動作です。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: 	Replace( str1 :String , str2 :String , int3 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;str1&nbsp;&nbsp;&nbsp;&nbsp;検索文字列<br>
&nbsp;&nbsp;&nbsp;&nbsp;str2&nbsp;&nbsp;&nbsp;&nbsp;置換文字列<br>
&nbsp;&nbsp;&nbsp;&nbsp;int3&nbsp;&nbsp;&nbsp;&nbsp;置換オプション（省略可能）<br>
・記録:	<a href="HLP000062.html">置換</a>の[すべて行置換]実行により記録<br>
・解説<br>
引数は「<a href="HLP000292.html">置換(実行)</a>」の引数と同じです。<br>
