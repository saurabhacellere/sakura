<h2>トレース出力</h2>
アウトプットウィンドウにテキストを出力します<br>
<br>

■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: TraceOut( str1 :String, int2 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;str1&nbsp;&nbsp;&nbsp;&nbsp;出力したいテキスト<br>
&nbsp;&nbsp;&nbsp;&nbsp;int2&nbsp;&nbsp;&nbsp;&nbsp;制御オプション<br>
・記録:	×<br>

・解説<br>
制御オプションには、次の値の和を指定します。<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x01&nbsp;&nbsp;&nbsp;&nbsp;ExpandParameterによる文字列展開を行う<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x02&nbsp;&nbsp;&nbsp;&nbsp;テキスト末尾に改行コードを付加しない<br>
