<h2><strike>同名のC/C++ソースファイルを開く</strike></h2>
<strike>C/C++のヘッダファイル(.h/hpp/hxx/hh/hp/h++)を開いている場合のみ、この機能が使えます。</strike><br>
<strike>編集中のファイルとファイル名が同じで拡張子が.c/cpp/cxx/cc/cp/c++のファイルをこの順に探し、最初に見つかったものを開きます。</strike><br>
このコマンドはバージョン 2.0.0.0で削除されました。<br>
バージョン UR1.2.30.0で追加されたソースとヘッダの両方が扱えるように統合・強化されたコマンド「<a href="HLP000192.html">同名のC/C++ヘッダ(ソース)を開く</a>」を利用してください。<br>
<br>
