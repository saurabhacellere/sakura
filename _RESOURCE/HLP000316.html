<h2>文字色統一・背景色統一</h2>
<ol>
<li>まずは、『カラー』プロパティで[文字色(C)]または[背景色(K)]で統一後の色を指定します。</li>
<li>[文字色統一(&lt;)]または[背景色統一(&gt;)]を押すと、統一前の色指定ダイアログが表示されます。</li>
<li>変更対象の色を指定し[OK]を押すと『カラー』プロパティに戻ります。</li>
<li>この状態では確定していないので、タイプ別設定ダイアログで [OK] を選べば、設定が有効になります。</li>
</ol>
