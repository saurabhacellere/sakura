<h2>前を検索</h2>
「<a href="HLP000059.html">検索</a>」で指定した条件で、カーソル位置より前を検索します。<br>
検索を実行すると、<a href="HLP000075.html">タイプ別設定 『カラー』プロパティ</a>で「検索結果」に指定した色で検索マークが付きます。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文:	SearchPrev( str1 :String, int2 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;str1&nbsp;&nbsp;&nbsp;&nbsp;検索文字列（省略可能）<br>
&nbsp;&nbsp;&nbsp;&nbsp;int2&nbsp;&nbsp;&nbsp;&nbsp;検索オプション（省略可能）<br>
・記録:	○<br>
・解説<br>
引数は「<a href="HLP000061.html">次を検索</a>」の引数と同じです。<br>
記録時には str1,int2 に検索した時点の条件が入ります。<br>
