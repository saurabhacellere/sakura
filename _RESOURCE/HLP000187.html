<h2>再描画</h2>
現在の編集ウィンドウを再描画します。<br>
何らかの原因で画面表示を最新状態に更新したい場合に使います。<br>
<br>
【例】<br>
ステータスバーを非表示にしたとき、メニューバーの左側にステータス情報が表示されますが、ファイル名のチップ等で消されてしまうことがあります。<br>
そういう場合に使います。<br>
