<h2>半角＋全ひら→全角・カタカナ</h2>
選択範囲内にある半角文字を、全角文字に変換します。<br>
<div class=li200>
・半角カタカナは、全角カタカナに変換されます。<br>
・全角カタカナに変換可能な全角ひらがなならば、全角カタカナに変換されます。<br>
</div><br>
例：<br>
半角ｶﾀｶﾅ→半角カタカナ<br>
ひらがな→ヒラガナ<br>
全角カタカナ→全角カタカナ（変換されません）<br>
