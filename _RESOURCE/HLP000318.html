<h2>キーワードヘルプ自動表示する/しない</h2>
[<a href = "./HLP000073.html">タイプ別設定</a>]-[<a href = "./HLP000315.html">キーワードヘルプ</a>]に登録した辞書を検索する動作の設定です。<br>
<dl>
<dt>自動表示する</dt>
<dd>カーソル位置の単語がキーワードヘルプ辞書に登録されていたら、ヘルプをポップアップ表示します。</dd>
<dt>自動表示しない</dt>
<dd>範囲選択したときに選択文字列がキーワードヘルプ辞書に登録されていたら、ヘルプをポップアップ表示します。</dd>
</dl>
