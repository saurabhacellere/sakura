<h2>お気に入りの設定</h2>
最近使ったファイルおよびフォルダにお気に入りを設定します。<br>
お気に入りに設定したものは、最近使ったファイルおよびフォルダメニューにマークが付きます。<br>
お気に入りのファイルおよびフォルダは、履歴から消えることはありません。<br>
また、履歴をクリアすることができます。<br>
