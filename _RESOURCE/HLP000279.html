<h2>履歴の管理</h2>
最近使ったファイルおよびフォルダにお気に入りを設定します。<br>
お気に入りに設定したものは、最近使ったファイルおよびフォルダメニューにマークが付きます。<br>
お気に入りのファイルおよびフォルダは、履歴から消えることはありません。<br>
<br>
<img src="images/Favorite.png"><br>
<br>
また、履歴をクリアすることができます。<br>
<br>
<b>［すべて］</b>ボタン<br>
すべての履歴を削除します。<br>
<br>
<b>[お気に入り以外］</b>ボタン<br>
お気に入り以外の履歴を削除します。<br>
<br>
<b>[存在しない項目］</b>ボタン<br>
存在しないファイルやフォルダの履歴を削除します。<br>
<br>
<b>[選択項目］</b>ボタン<br>
選択行の履歴を削除します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: OptionFavorite( );<br>
・記録:	×<br>
