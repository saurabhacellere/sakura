<h2>閉じる</h2>
現在のウィンドウを閉じて、編集を終わらせます。<br>
テキストが変更されている場合は、以下のように、保存するか否かの確認ダイアログが出ます。<br>
<div class=li200>
・<b>[はい]</b> を選ぶと、保存してウィンドウ閉じます。<br>
・<b>[いいえ]</b> を選ぶと、保存せずにウィンドウ閉じます（破棄されます）。<br>
・<b>[キャンセル] </b>を選ぶと、編集を続けることができます。<br>
</div><br>
