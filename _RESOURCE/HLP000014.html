<h2>矩形選択</h2>
矩形(くけい)選択には、以下のやり方があります。<br>
<br>
１．マウスで矩形選択<br>
<div class=li200>	<i>参考</i>　<a href="HLP000007.html">マウスによる範囲選択</a><br>
</div><br>
２．キーボードで矩形選択<br>
Shift+[F6] で矩形範囲選択モードになり、あとは通常のカーソル移動で矩形範囲を変えていきます。<br>
[Esc] キーで矩形範囲選択モードをキャンセルできます。<br>
<br>
<img src="images/hint.png">ヒント<br>
Alt+[↑], Alt+[↓], Alt+[←], Alt+[→] でも矩形範囲選択モードになります。<br>
