<h2>折り返し桁数</h2>
『設定』メニュー<a href = "HLP000340.html">折り返し方法</a>の指定が「指定桁で折り返す」ときの、指定桁です。<br />
<br>
この機能はそのドキュメントのみに適用される一時設定で、下記の３つの指定をトグル動作で変更します。<br>
<dl>
<dt>右端</dt>
<dd>指定桁を、現在開いているウィンドウの幅に合わせます。</dd>
<dt>最大</dt>
<dd>指定桁を、最大値(10240桁)にします。</dd>
<dt>指定</dt>
<dd><a href="HLP000074.html">タイプ別設定 『スクリーン』</a>の折り返し桁数で設定されている桁数とします。</dd>
</dl>
<br />
<img src="images/note.png"><b>注意</b><br>
ウィンドウ幅の変更に追従して、常に右端で折り返しさせたい場合は、<a href = "HLP000340.html">右端で折り返す</a>を使用してください。<br />
