<h2>新規ウインドウを開く</h2>
内容が空のテキストで新しいタブグループの新しいウィンドウを開きます。<br>
カレントディレクトリは、新規作成を実行したウィンドウから引き継ぎます。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
マクロから使うことはできません。<br>
