<h2>検索マークの切替え</h2>
検索単語に該当する箇所は、<a href="HLP000075.html">タイプ別設定 『カラー』プロパティ</a>で「検索結果」に指定した色でハイライト表示されます（検索マーク）。<br>
文字列が選択されていない状態で実行するとこの検索マークをクリアします。<br>
文字列が選択されている状態で実行すると、選択中の文字列（改行コードを除いた1行目）に検索マークが付きます。<br>
その場合、「正規表現」と「単語単位で探す」オプションは、オフになります。<br>
