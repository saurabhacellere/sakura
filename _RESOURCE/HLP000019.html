<h2>すべて閉じる</h2>
現在開いているすべてのウィンドウに対して、「<a href="HLP000018.html">閉じる</a>」を一括で実行します。<br>
保存確認でキャンセルをした場合はそれ以降のウィンドウは閉じません。<br>
<br>
タブモードでかつグループ化設定のときは、現在のグループのウィンドウのみが対象になります。<br>
「最後のファイルを閉じたとき(無題)文書を残す」が有効のときに(無題)文書が残るところが、ファイルメニューの<a href="HLP000320.html">グループを閉じる</a>との違いです。<br>
