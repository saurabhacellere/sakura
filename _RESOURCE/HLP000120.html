<h2>印刷プレビュー</h2>
印刷プレビュー表示します。<br>
<br>
<img src="images/PreView.png"><br>
<div class=li200>
・<b>[印刷] </b>を押すと、印刷できます。<br>
・<b>[ページ設定]</b> を押すと、<a href="HLP000122.html">ページ設定</a>ができます。<br>
・<b>[前頁] [次頁]</b> でページを前後に行き来できます。<br>
・<b>[縮小] [拡大]</b> で10%〜400%まで10%刻みで縮小または拡大表示できます。<br>
・<b>[ヘルプ] </b> でここを表示します。<br>
・<b>[戻る] </b>でプレビューを終了し、編集ウィンドウに戻ります。<br>
・<b>[プリンタ] </b> でプリンタの設定を行えます。<br>
・ヘッダー及びフッターは<a href="HLP000122.html">ページ設定</a>で指定できます。<br>
・印刷中は<b>[キャンセル]</b>で中断できます。<br>
<img src="images/PrintCancel.png"><br>
</div><br>
