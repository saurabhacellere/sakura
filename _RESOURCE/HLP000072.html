<h2>タイプ別設定一覧</h2>
タイプ別設定一覧のダイアログが表示されます。<br>
リストから<a href="HLP000300.html">ファイルタイプ</a>を選択し、<br>
<br>
<b>[設定変更]</b>ボタン<br>
このボタンを押すと、選択したタイプの設定が変更できます（該当するタイプの<a href="HLP000073.html">タイプ別設定</a>ダイアログが表示される）。<br>
<br>
<b>[一時適用]</b>ボタン<br>
このボタンを押すと、現在開いているファイルのタイプを、選択したタイプに一時的に変更します（設定は保存されません）。<br>
<br>
または、リストのタイプを<b>ダブルクリック</b>しても同様の操作になります。<br>
<br>
<img src="images/TypeList.png"><br>
