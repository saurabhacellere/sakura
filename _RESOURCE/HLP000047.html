<h2>小文字</h2>
選択範囲内にある英文字、ロシア文字、ギリシャ文字の大文字を、対応する小文字に変換します。<br>
全角と半角の大文字に作用します。<br>
<br>
例：<br>
Ａ→ａ<br>
A→a<br>
ａ→ａ（変換されません）<br>
a→a（変換されません）<br>
