<h2>グループを閉じる</h2>
現在のグループで開いているすべてのウィンドウを閉じます。<br>
タブモードにおけるデフォルト設定のとき、ウィンドウのタイトルバー[×]と同じ動作です。<br>
グループがひとつしかないときは<a href="HLP000030.html">編集の全終了</a>と同じ動作です。<br>
<br>
<img src="images/note.png"><b>注意</b><br>
<a href="HLP000150.html">共通設定 『タブバー』プロパティ</a>にて「タブバーを表示する」と「ウィンドウをまとめてグループ化する」が共に有効のときのみ実行可能です。<br>

<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
