<h2>全角英数→半角英数</h2>
選択範囲内にある全角英数字・全角英数記号を、半角文字に変換します。<br>
<br>
<img src="images/note.png"><b>注意</b><br>
sakura:1.5.10.0以降では、英数記号(<font color = "red">！”＃＄％＆’（）＊＋，−．／：；＜＝＞？＠［￥］＾＿｛｜｝￣</font>)が変換対象に含まれます。<br>
これにより「半角英数→全角英数」の反転に相当する動作になりました。<br>
<br>
例：<br>
（Ｅｎｇｌｉｓｈ）→（English）<br>
