<h2>読み取り専用</h2>
チェックすると、編集中のファイルを編集することができなくなります。<br>
チェックをはずすと、編集できる状態に戻ります。<br>
ファイルを閲覧目的に使用している場合、大事なファイルをうっかり編集してしまわないようにチェックするといいでしょう。<br>
