<h2>閉じて(無題)</h2>
ファイルを閉じますが、ウィンドウはそのままで初期状態の(無題)になります。<br>
テキストが変更されている場合は保存するか否かの確認ダイアログが出ます。<br>
<div class=li200>
・<b>[はい]</b> を選ぶと、保存して閉じます。<br>
・<b>[いいえ]</b> を選ぶと、保存せずに閉じます（破棄されます）。<br>
・<b>[キャンセル] </b>を選ぶと、編集を続けることができます。<br>
</div><br>
