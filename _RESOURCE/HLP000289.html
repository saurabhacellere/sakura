<h2>カーソル移動</h2>
カーソルを上下左右に移動します。<br>
インストール時の設定では、↑,↓,←,→キーに割り当てられています。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
カーソル上移動<br>
・構文: Up( );<br>
・記録:	○<br>
<br>
カーソル下移動<br>
・構文: Down( );<br>
・記録:	○<br>
<br>
カーソル左移動<br>
・構文: Left( );<br>
・記録:	○<br>
<br>
カーソル右移動<br>
・構文: Right( );<br>
・記録:	○<br>
