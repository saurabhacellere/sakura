<h2>半角＋全カタ→全角・ひらがな</h2>
選択範囲内のカナ文字を、可能な限り全角ひらがなに変換します。<br>
<ul>
	<li>半角カタカナは、全角ひらがなに変換されます。</li>
	<li>全角カタカナは、変換可能ならば全角ひらがなに変換されます。</li>
	<li>カナ記号は、変換可能ならば全角ひらがな記号に変換されます。</li>
</ul><br>
例：<br>
半角ｶﾀｶﾅ→半角かたかな<br>
全角カタカナ→全角かたかな<br>
全角ひらがな→全角ひらがな（変換されません）<br>
